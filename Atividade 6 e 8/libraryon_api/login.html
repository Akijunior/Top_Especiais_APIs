<!DOCTYPE html>
<html>

<head>
    <title>My second Vue app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/index.css">
    <script src="vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>

<body>
<div id="app">
    <nav>
        <div class="nav-wrapper green">
            <div class="container">
                <a href="#!" class="brand-logo">Libraryon</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Autores</a></li>
                    <li><a href="books_list.html">Livros</a></li>
                    <li><a href="login.html">
                        <i class="material-icons left">sentiment_very_satisfied</i> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container row">
        <form method="POST" class="col s12">
            <h4 class="green-text darken-2 center">Login</h4>

            <div class="row">
                <div class="input-field col s6 pull-s3 push-s3">
                    <input id="email" type="text" class="validate" v-model="username">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 pull-s3 push-s3">
                    <input id="senha" type="password" class="validate" v-model="password">
                    <label for="senha">Senha</label>
                </div>
            </div>
            <button @click="obtainToken(username, password)"
                    class="green darken-3 waves-effect waves-light btn btn-large col s6 pull-s3 push-s3"
                    type="submit"
                    name="action">
                Entrar
            </button>
        </form>
    </div>

</div>


</body>

</html>
